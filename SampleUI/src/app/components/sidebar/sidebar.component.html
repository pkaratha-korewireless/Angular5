<div class="sidebar-wrapper">
    <div class="nav-container">
        <ul class="nav">
            <li>
                <p style="color: white;font-size: 20px;font-weight: 500;padding: 20%;">
                    Atoll
                </p>
            </li>
            <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} navbar-collapse">
                <a [routerLink]="[menuItem.path]" *ngIf="!menuItem.iconFlag">
                    <img src="{{menuItem.imageWhite}}" alt="" height="40vw" width="40vw">
                    <br>
                    <p style="margin-top:2px;margin-bottom: 2px">{{menuItem.title}}</p>
                </a>
            </li>
            <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} navbar-collapse">
                <a [routerLink]="[menuItem.path]" *ngIf="menuItem.iconFlag">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <br>
                    <p style="margin-top:2px;margin-bottom: 2px">{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
