<div class="container" style="margin-top:5%;margin-bottom:5%;margin-right:20%;margin-left:7%;overflow: hidden!important;">
    <section class="col-xs-6" style="background: #074D80; margin:0px;height: 55vw;width: 35vw">
        <div class="row" style="margin:2vw;color:white;margin-bottom: 0px!important;line-height: 0px!important">
            <h4>
                Atoll Kinesis
            </h4>
            <p style="opacity: .5!important; margin-top: 0px!important">Asset Management</p>
        </div>
        <div class="main-content">
            <h3 style="color:white;margin-top:20%;font-size: 250%!important">
                Locate. Measure. Monitor
            </h3>
            <div>
                <div class="row" class="bottom" style="margin-top: 90%!important">
                    <div class="col-xs-2" >
                        <a href="https://www.atollsolutions.com/" style="color: white!important;opacity: .8!important;">About</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#" style="color: white!important;opacity: .8!important;">Terms and Conditions</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="https://www.atollsolutions.com/contact-us.html" style="color: white!important;opacity: .8!important;">Contact Us</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="col-xs-6" style="background: white;height: 55vw;width: 35vw">
        <div class="row" style="margin-top:60%;margin-left:50px">
            <h5 style="color:#074D80!important;font-weight: 500;font-size: 200%!important">Hello!!</h5>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate style="margin-right: 50px">
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required style="color:#074D80!important;font-weight: 500!important;font-size: 150%!important"
                    />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required style="color:#074D80!important;font-weight: 600!important;font-size: 200%!important"
                    />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    <a href="" class="navbar-right" style="color:#074D80!important;font-weight: 400!important;font-size: 12px!important;">Forgot your password?</a>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-sm btn-github" style="background:#074D80;text-transform: unset!important;font-size: 150%">
                        Sign In
                    </button>
